services:
  - type: web
    name: bongosorous-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: BOT_OWNER_ID
        sync: false
      - key: PORT
        value: 5000
